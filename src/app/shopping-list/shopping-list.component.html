<div class="container">
  <div class="row mt-5">

    <div class="col-12">
      <ol class="list-group">
        <div class="row" *ngFor="let item of items">
          <div class="col-xs-5 col-md-3">
          </div>

          <div class="col-xs-2 col-md-6">
            <li class="list-group-item list-group-item-primary mb-2 font-weight-bold rounded"
                (mouseenter)="highlighted=item" (mouseleave)="highlighted=null">
              {{item}}

              <span>
                <button class="btn btn-sm btn-danger" style="float: right" *ngIf="highlighted === item" (click)="removeItem(item)">X</button>
              </span>

              <span>
                <a [href]="getLink(amazonSearchLink, item)" target="_blank" style="margin-right: 20px ; float: right" *ngIf="highlighted === item">
                  <img src="../../assets/Recipe%20Icons/amazon.png" style="width: 30px ; height: 30px" alt="Amazon"
                       ngbTooltip="Buy this item on amazon" placement="right">
            </a>
              </span>

              <span>
                <a [href]="getLink(flipkartSearchLink, item)" target="_blank" style="margin-right: 20px ; float: right" *ngIf="highlighted === item">
                  <img src="../../assets/Recipe%20Icons/flipkart.png" style="width: 30px ; height: 30px" alt="Flipkart"
                       ngbTooltip="Buy this item on flipkart" placement="left">
                </a>
              </span>
            </li>
          </div>

          <div class="col-xs-5 col-md-3">
          </div>

        </div>
      </ol>

    </div>

  </div>

  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <img src="../../assets/Recipe%20Icons/empty-cart.png" alt="Empty cart"
           style="margin : auto ; width: 256px ; height: 256px" *ngIf="items.length===0">
    </div>
    <div class="col-4"></div>
  </div>
  <hr>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <p *ngIf="items.length===0" class="display-4 text-danger font-weight-bold">No items in your shopping cart</p>
    </div>
    <div class="col-1"></div>
  </div>

  <div class="row" *ngIf="isLoading">
    <div class="col-1"></div>
    <div class="col-10">
      <img src="../../assets/images/Loaders/Shopping_Cart.gif" alt="">
    </div>
    <div class="col-1"></div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-danger" style="float: right" (click)="onGoBack()">Go back</button>
    </div>
  </div>

</div>
