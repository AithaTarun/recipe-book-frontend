<div class="modal-header">
  <h4 class="modal-title text-warning">{{headerText}}</h4>
  <button type="button" class="close" (click)="activeModal.close(false)">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="text-info">{{content}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="activeModal.close(true)">Yes, proceed</button>
  <button class="btn btn-danger" (click)="activeModal.close(false)">Cancel</button>
</div>
